<mat-toolbar class="appBar">
  <span>
    <img src="assets/png/logo1bg.png" class="angular-logo" />
  </span>
  <a class="easyController">EasyController</a>
  <span class="fill-remaining-space"></span>
  <button class="button" mat-button routerLink="tempo">
    SOBRE A FERRAMENTA
  </button>
  <button class="button" mat-button routerLink="laplace">CONTATO</button>

  <button
    *ngIf="!hasValidUser() && !loading"
    class="button-right"
    mat-button
    routerLink="login"
  >
    ACESSAR SUA CONTA
  </button>

  <button
    *ngIf="hasValidUser()"
    mat-button
    [matMenuTriggerFor]="menu"
    class="button-right"
  >
    Ol√°, {{ userLogged!.email }}
  </button>
  <mat-menu #menu="matMenu">
    <button mat-menu-item (click)="logout()">Sair</button>
  </mat-menu>
</mat-toolbar>
<mat-sidenav-container autosize>
  <mat-sidenav-content>
    <div class="elemento-com-svg-de-fundo">
      <div class="navbar-container" style="padding: 25px">
        <div class="card-box">Ariel sam</div>
      </div>
    </div>
  </mat-sidenav-content>
</mat-sidenav-container>
