<div class="external-div">
  <p>{{ title }}</p>
  <mat-form-field
    class="example-full-width"
    appearance="fill"
    [style.width.px]="90"
    [style.height.px]="70"
    [style.padding.px]="0"
  >
    <input
      type="number"
      [(ngModel)]="valor"
      matInput
      placeholder="Estado da Matriz"
      max="100"
      min="1"
      (ngModelChange)="emitirValor()"
    />
  </mat-form-field>
</div>
