<mat-toolbar class="appBar">
  <button mat-icon-button class="iconButton" routerLink="/login">
    <mat-icon fontIcon="arrow_back"></mat-icon>
  </button>

  <span>
    <img src="assets/png/logo1bg.png" class="angular-logo" />
  </span>
  <a class="easyController">EasyController</a>
</mat-toolbar>
<mat-sidenav-container autosize>
  <mat-sidenav-content>
    <div class="elemento-com-svg-de-fundo">
      <div style="padding-top: 100px">
        <div class="center">
          <div class="card-boxB">
            <div class="row">
              <img
                *ngIf="isLargeScreen"
                src="assets/png/login2.png"
                class="loginIcon"
              />
              <div class="columnInput">
                <h1 class="title">Criar uma nova conta</h1>
                <mat-form-field appearance="fill" [style.width.px]="240">
                  <mat-label>E-mail</mat-label>
                  <input
                    [(ngModel)]="email"
                    matInput
                    placeholder="E-mail"
                    value=""
                    (keyup.enter)="focusNext('input1')"
                    id="input0"
                  />
                </mat-form-field>
                <mat-form-field appearance="fill" [style.width.px]="240">
                  <mat-label>Senha</mat-label>
                  <input
                    [(ngModel)]="senha"
                    matInput
                    placeholder="Senha"
                    value=""
                    (keyup.enter)="focusNext('input2')"
                    id="input1"
                  />
                </mat-form-field>

                <mat-form-field appearance="fill" [style.width.px]="240">
                  <mat-label>Confirmar senha</mat-label>
                  <input
                    [(ngModel)]="confirmSenha"
                    matInput
                    placeholder="Confirmar senha"
                    value=""
                    (keyup.enter)="createAccount()"
                    id="input2"
                  />
                </mat-form-field>

                <button
                  mat-raised-button
                  color="primary"
                  (click)="createAccount()"
                  style="width: 240px"
                >
                  <p>Criar</p>
                </button>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </mat-sidenav-content>
</mat-sidenav-container>
